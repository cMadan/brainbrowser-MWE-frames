<!DOCTYPE html>
<html>
<body>

<iframe id="view3d" src="https://cmadan.github.io/brainbrowser-minimal-example/v2_pick_frame_child.html?model=https://www.cmadan.com/temp/mindcontrol/lh.pial&overlay=https://www.cmadan.com/temp/mindcontrol/lh.thickness.asc" height=800 width=800 border=0></iframe>

<br />

<div id="vertex-data">
  <h3>Select a point on the surface (shift-click or touch)</h3>
  <div>X: <span id="pick-x" class="pick-data"></span></div>
  <div>Y: <span id="pick-y" class="pick-data"></span></div>
  <div>Z: <span id="pick-z" class="pick-data"></span></div>
  <div>Vertex: <span id="pick-index" class="pick-data"></span></div>
  <div>Value: <span id="pick-value" class="pick-data"></span></div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script type="text/javascript" src="./assets/v2_frame_parent.js"></script>
